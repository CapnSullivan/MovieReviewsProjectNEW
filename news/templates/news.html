{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="ru">

    <meta charset="UTF-8">
    <title>Приложение для фильмов</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">


    <div class="container">
        {% for news in  newss %}
                <div class="row row-cols-1 row-cols-md-0 g-3">
                        <div class="col">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">{{ news.headline }}</h5>
                                    <p class="card-text"> {{ news.body }} </p>
                                </div>
                            <div class="card-footer">
                                <small class="text-body-secondary">Было обновлено: {{ news.date }}</small>
                            </div>
                            </div></div></div>
        {% endfor %}
    </div>
{% endblock content %}
